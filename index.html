<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="RESET.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Sign Up</title>
  </head>
  <body>
    <aside class="sidebar">
      <div class="logo-container">
        <img
          src="./logo/odin-lined.png"
          alt="The Odin Project Logo"
          class="sidebar-logo-icon"
        />
        <p class="sidebar-logo-text">ODIN</p>
      </div>
      <p class="img-credit">
        Photo by
        <a
          class="img-credit-link"
          href="https://haliewestphotography.com/"
          target="_blank"
          >Halie West</a
        >
        on
        <a
          class="img-credit-link"
          href="https://unsplash.com/photos/25xggax4bSA"
          target="_blank"
          >Unslash</a
        >
      </p>
    </aside>
    <main>
      <header>
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>

        <p>You <em>know</em> you want to.</p>
      </header>

      <form action="./backend" method="post">
        <fieldset class="form-input-fieldset">
          <legend class="form-input-title">Let's do this!</legend>
          <div class="form-input-group">
            <div class="form-input">
              <label for="user_firstname">FIRST NAME</label>
              <input class="input-focus" type="text" id="user_firstname" required maxlength="20" />
            </div>
            <div class="form-input">
              <label for="user_lastname">LAST NAME</label>
              <input class="input-focus" type="text" id="user_lastname" required maxlength="20" />
            </div>
            <div class="form-input">
              <label for="user_email">EMAIL</label>
              <input class="input-focus" type="email" id="user_email" required />
            </div>
            <div class="form-input">
              <label for="user_phone">PHONE NUMBER</label>
              <input class="input-focus" type="tel" id="user_phone" required pattern="(\d{10})"/>
            </div>
            <div class="form-input Password-div">
              <label for="password">PASSWORD</label>
              <input type="password" id="password" required />
            </div>
            <div class="form-input">
              <label for="confirm_password">CONFIRM PASSWORD</label>
              <input type="password" id="confirm_password" required />
            </div>
          </div>
        </fieldset>
        <fieldset class="button-container">
          <button class="submit-button" type="submit">Create Account</button>
          <p>Already have an account? <a class="login-button" href="">Log in</a></p>
        </fieldset>

      </form>
    </main>
  </body>
</html>
